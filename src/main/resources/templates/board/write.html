<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--해당 페이지에서만 사용할 CSS-->
    <!--썸머 노트 css-->
    <!-- include summernote css/js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-lite.min.css" />

</head>
<body>
    <div th:replace="~{ /header.html :: header }"></div>
    <h3> 게시물 쓰기 페이지 </h3>
    <form class="boardWriteForm">
        <div>
            카테고리 : <select name="bcno" class="categoryBox">
                    <option value="1"> 자유 </option>
                    <option value="2"> 노하우 </option>
                    <option value="3"> 판매 </option>
                    <option value="4"> 구매 </option>
                </select>
        <div>
        <div> 제목 : <input name="btitle" type="text" class="btitle" /> </div>
        <div> 내용 : <textarea id="summernote" name="bcontent" class="bcontent"> </textarea> </div>
        <div> 첨부파일 : <input name="uploadFile" type="file" class="bfile"> </input> </div>
        <button type="button" onclick="doBoardWrite()">글쓰기</button>
    </form>
    <!--summer notes-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-lite.min.js" ></script>
    <!--KR ver summer notes-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/lang/summernote-ko-KR.min.js" ></script>

    <script src="/js/board/write.js"></script>


    <div th:replace="~{ /footer.html :: footer }"></div>
</body>
</html>
