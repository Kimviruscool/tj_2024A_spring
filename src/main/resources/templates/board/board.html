<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .categoryActive{
            color : blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div th:replace="~{ /header.html :: header }"></div>
    <div class="container">
        <h3> 게시물 전체 출력 페이지 </h3>
        <a href="/board/write">글쓰기</a>

            <!-- 카테고리 구역 -->
            <div class="categoryBox" style="display:flex;"> <!-- doBoardFindAll( 페이지번호 page , 카테고리번호 bcno ) -->
            </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th style="width:5%"> 번호 </th>
                    <th style="width:60%"> 제목 </th>
                    <th style="width:15%"> 작성자 </th>
                    <th style="width:15%"> 작성일 </th>
                    <th style="width:5%"> 조회수 </th>
                </tr>
            </thead>
            <tbody class="boardBody">

            </tbody>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination">
            </ul>
        </nav>

        <!--검색구역 구상 HTML-->
        <div>
            <select class="searchKey"> <!--value : 값 select에서 선택한 항목의 값, SQL 검색시 사용되는 필드명-->
                <option value="btitle"> 제목 </option>
                <option value="bcontent"> 내용 </option>
                <option value="id"> 작성자 </option>
            </select>
            <input class="searchKeyword" /> <!--SQL 조회 할 때 사용되는 필드의 값-->
            <button type="button" onclick="onSearch()">검색</button>
        </div>

    </div>
    <script src="/js/board/board.js"></script>
    <div th:replace="~{ /footer.html :: footer }"></div>
</body>
</html>
